<!DOCTYPE html>
<html>
	<head>
		<title>SET08101 _ Inline Javascript</title>
	</head>
	<body>
		<p><a href="#" onClick="alert('Hello World');">Click Me 1</a></p>
		<p><a href="#" onClick="console.log('Hello World');">Click Me 2</a></p>
		<p><a href="#" onMouseOver="alert('Hello');">Hover over me 1</a></p>
		<p><a href="#" onMouseOut="alert('hello');">Hover over me 2</a></p>
	</body>
</html>
